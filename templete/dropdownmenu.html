<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<meta charset="utf-8">
  </head>

  <body>
    <div class="container">
      <h2>Dropdowns</h2>
      <p>The .dropdown class is used to indicate a dropdown menu.</p>
      <p>Use the .dropdown-menu class to actually build the dropdown menu.</p>                                          
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">第8屆<i>2012~2016</i>
        <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">第8屆<i>2012~2016</i></a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">第7屆<i>2008~2012</i></a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">第6屆<i>2005~2008</i></a></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
